<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hami SportsDB</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="px-3">
        <h2 class="text-6xl text-center font-bold my-4">Hami <span class="text-rose-600">SportsDB</span></h2>
        <nav class="text-center">
            <div class="search_box">
                <input id="search_Input_Field" class="h-10 w-1/2 border-0 bg-rose-100 outline-0 pl-6 rounded"
                    placeholder="write country name & see all leagues" type="text">
                <button
                    class="mt-3 bg-rose-300 py-2 px-3 rounded font-medium tracking-wide transition duration-300 hover:bg-rose-600 hover:text-white"
                    onclick=leagueDataLoad()>
                    search
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto mt-4">
        <!-- league area start -->

        <section class="leagues_area grid md:grid-cols-2  lg:grid-cols-4 xl:grid-cols-4 gap-4">
            <!-- ------------------ -->
            <!--league content area -->
            <!-- ------------------ -->
        </section>
        <!-- team section -->
        <section class="teams_area hidden p-3 h-screen grid lg:grid-cols-3 gap-4">
            <div class="team_container col-span-2">
                <h2 class="text-3xl text-rose-600 font-semibold mb-4">All teams</h2>
                <!-- team wrapper -->
                <div class="team_wrapper grid md:grid-cols-2 gap-4">
                    <!-- ------------------ -->
                    <!-- team content area-->
                    <!-- ------------------ -->
                </div>
            </div>
            <!-- team info wrapper -->
            <div class="team_info_container">
                <h2 class="text-3xl text-rose-600 font-semibold mb-4">Team Information :</h2>
                <div class="team_info_wrapper leading-10 p-4">
                    <!-- ------------------ -->
                    <!-- team info area-->
                    <!-- ------------------ -->
                </div>
            </div>
        </section>
    </main>

    <!-- js file -->
    <script src="./js/main.js"></script>
</body>

</html>
