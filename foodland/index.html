<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes Library</title>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <header class="container mx-auto mt-5">
        <h2 class="text-center text-4xl lg:text-6xl font-bold">Food <span class="text-orange-500">Recipes Library</span>
        </h2>
    </header>
    <main class="lg:container mx-auto mt-10 px-5" style="min-height: 65vh">
        <!-- search-bar start -->
        <section class="search_area mx-auto lg:max-w-2xl relative ">
            <input id="search_field" type="text" placeholder="Search your recipe here"
                class="bg-orange-200 w-full h-10 rounded-3xl outline-0 pl-5">
            <button id="search_btn"
                class="absolute right-0 top-0 leading-10 px-6 lg:px-8 font-bold tracking-wide bg-orange-300 rounded-3xl outline-0 text-white transition duration-300 hover:bg-orange-400"
                onclick="searchItem()">
                Search
            </button>
        </section>
        <!-- search-bar end -->

        <section class="food_item_area mt-12">
            <div class="food_box_wrapper grid md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- content area -->
            </div>
        </section>
    </main>

    <!-- modal -->
    <div class="modal_area fixed top-0 left-0 h-screen w-full flex justify-center items-center hidden"
        style="background-color: rgba(0, 0, 0, 0.394)">
        <div class="modal_wrapper w-96 bg-orange-300 p-10 ">

        </div>
    </div>

    <footer class="mt-10 py-16 bg-orange-500 text-center text-sm font-bold px-2">
        <h6>Copyright Â© Developed by <br><span class="text-white">Md Hamimul Haque</span></h6>
    </footer>




    <!-- js files -->
    <script src="./js/main.js"></script>
</body>

</html>
