<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Picker</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold">Phone Picker</a>
                <div class="search_box d-flex justify-content-between">
                    <input id="input_field" class="form-control me-2" type="search" placeholder="Search Your product"
                        aria-label="Search">
                    <button id="search_btn" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>

    <!--main body-->
    <main>
        <section class="phones_area">
            <div class="container">
                <div id="phone_row" class="row">
                    <!-- -------------------- -->
                    <!-- product content area -->
                    <!-- -------------------- -->
                </div>
            </div>
        </section>
        <!--search notice message-->
        <section class="search_msg text-center d-none">
            <h4 class="text-danger">No result found.Try again!!!</h4>
        </section>
        <!-- show all btn area -->
        <section id="show_all_btn_wrapper" class="show_all text-center my-3 d-none">
            <button id="show_all_btn" class="btn btn-primary">Show All Products</button>
        </section>
        <!--loading spinner -->
        <section id="load_spinner" class="text-center d-none">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- show default text inside home page  -->
        <section class="default_text_area">
            <h2>Get your phone's information</h2>
            <p>(<span class="phn_name">Samsang,iphone,huawei,oppo</span> phones only)</p>
        </section>
    </main>

    <!-- modal -->

    <!-- Modal -->
    <section class="modal fade" id="productDetails" tabindex="-1" aria-labelledby="productDetailsLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="model_title" class="modal-title" id="productDetailsLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- -------------------- -->
                    <!-- modal body content -->
                    <!-- -------------------- -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </section>




    <!-- js file -->
    <script src="./js/main.js"></script>
    <!-- bootstrap cdn -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
