<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - login Page</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-teal-50 ">
    <div class="container mx-auto flex items-center justify-center h-screen">
        <main class="text-center bg-slate-100 p-8 h-96 shadow-lg">
            <header class="text-center">
                <h2 class="text-4xl my-8">Hamim's Bank<span class="font-semibold text-teal-400"> Login Form </span></h2>
            </header>
            <form action="#">
                <input type="email" placeholder="Input your Email" class="block w-full h-11 mb-6 pl-2.5 outline-0">
                <input type="password" placeholder="Input your Password"
                    class="block w-full h-11 mb-6 pl-2.5 outline-0">
                <button type="submit"
                    class="px-6 py-3 bg-emerald-400 text-white transition duration-300 font-semibold rounded-md hover:bg-emerald-300 hover:text-emerald-50 ">Submit</button>
            </form>
        </main>
    </div>

    <script src="./main.js"></script>
</body>

</html>
