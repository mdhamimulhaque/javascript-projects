<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 ">
    <main class="discount_calculator_area flex items-center justify-center h-screen">
        <div class="discount_calculator_wrapper p-14 lg:w-6/12 bg-green-100 text-center ">
            <h2 class="text-5xl mb-4 font-semibold">Discount Calculator</h2>
            <h2 class="text-5xl font-semibold mb-4">$ <span id="price">1000</span></h2>

            <div class="apply_discount_box text-center">

                <button id="discount_btn"
                    class="m-3 p-3 bg-blue-500 rounded hover:bg-blue-300 hover:text-white transition-all">30%
                    Discount</button>
                <button id="apply_discount_coupon_btn"
                    class=" m-3 p-3 bg-green-500 rounded hover:bg-green-300 hover:text-white transition-all">Apply
                    For 50% Discount</button>
            </div>
        </div>
    </main>



    <script src="./main.js"></script>
</body>


</html>
