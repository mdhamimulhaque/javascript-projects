<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC TODO APP</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/448403bc71.js" crossorigin="anonymous"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row vh-100 justify-content-center align-content-center">
            <!-- input form box -->
            <div class="col-12 col-lg-4">
                <h3 class="my-4 text-center">Sign Up</h3>
                <div class="todo-form-box p-5">
                    <form action="#" id="form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email address">
                        </div>
                        <div class="mb-3">
                            <label for="P_number" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="P_number" placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Write Your Address</label>
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                        <small class="notification mb-2">Sorry!! The value is empty.</small>
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </form>
                </div>
            </div>
            <!-- information box -->
            <div class="col-12 col-lg-8">
                <h3 class="my-4 text-center">User Information</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr class="table-primary">
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Address</th>
                                <th scope="col">Update & Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="./main.js"></script>
</body>

</html>
