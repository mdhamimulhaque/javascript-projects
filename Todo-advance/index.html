<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo advance With local storage</title>
    <!-- fab icon -->
    <link rel="icon" href="./img/fab-icon.png">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/448403bc71.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- css style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row vh-100 justify-content-center align-items-center">
                <div class="col-md-6 col-sm-12">
                    <section class="todo_wrapper">
                        <div class="todo_header">
                            <div class="time_zone">
                                <h2>
                                    <span class="current_day"></span>
                                    <span class="current_date"><span>
                                </h2>
                                <p class="current_month"></p>
                                <hr class="hr">
                                <div class="btn_box d-flex justify-content-end">
                                    <button class="add_button" data-bs-toggle="modal" data-bs-target="#form">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="todo_body">
                            <div class="todo_item">
                                <h4>
                                    <i class="point_icon fa-solid fa-angles-right"></i>
                                    <span class="todo_title">This is title section</span>
                                </h4>
                                <p class="todo_text">Describe about your task.</p>
                                <small class="todo_date">2025-01-20</small>
                                <div class="edit_update_icon_box">
                                    <i id="edit_icon" class="fa-solid fa-pen-to-square" data-bs-toggle="modal"
                                        data-bs-target="#form"></i>
                                    <i id="delete_icon" class=" fa-solid fa-trash-can"></i>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- modal -->
        <!-- Button trigger modal -->


        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="form" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create Your Task LIst</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- <form action="#" id="form"> -->
                    <div class="modal-body">
                        <label for="input_title">Task Title</label>
                        <input id="input_title" type="text" placeholder="Task Title" class="form-control">
                        <p id="notice_msg" class="mb-2 "></p>

                        <label for="input_text">Task Description</label>
                        <textarea id="input_text" type="text" placeholder="Task Description" rows="4" cols="50"
                            class="form-control mb-2"></textarea>

                        <label for="input_title">Task's Date</label>
                        <input id="input_date" type="date" placeholder="Set Your Task's Date" class="form-control mb-2">

                        <div class="modal-footer">
                            <button id="close_btn" type="button" class="btn btn-danger"
                                data-bs-dismiss="modal">Close</button>
                            <button id="submit_btn" type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                    <!-- </form> -->
                </div>
            </div>
        </form>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
