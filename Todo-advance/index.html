<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo advance With local storage</title>
    <!-- fab icon -->
    <link rel="icon" href="./img/fab-icon.png">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/448403bc71.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- css style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row vh-100 justify-content-center align-items-center">
                <div class="col-md-6 col-sm-12">
                    <section class="todo_wrapper">
                        <div class="todo_header">
                            <div class="time_zone">
                                <h2>
                                    <span class="current_day"></span>
                                    <span class="current_date"><span>
                                </h2>
                                <p class="current_month"></p>
                                <hr class="hr">
                                <div class="btn_box d-flex justify-content-end">
                                    <button class="add_button" data-bs-toggle="modal" data-bs-target="#todo">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="todo_body">
                            <div class="todo_item">
                                <h4>
                                    <i class="point_icon fa-solid fa-angles-right"></i>
                                    <span class="todo_title">This is title</span>
                                </h4>
                                <p class="todo_text">This is text. Lorem ipsum dolor sit amet.</p>
                                <div class="edit_update_icon_box">
                                    <i class="edit_icon fa-solid fa-pen-to-square"></i>
                                    <i class="delete_icon fa-solid fa-trash-can"></i>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- modal -->
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="todo" tabindex="-1" aria-labelledby="todo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create Your Task LIst</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <label for="#">Task Title</label>
                            <input type="text" placeholder="Task Title" class="form-control mb-3">
                            <label for="#">Task Description</label>
                            <textarea type="text" placeholder="Task Description" rows="4" cols="50"
                                class="form-control mb-3"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
