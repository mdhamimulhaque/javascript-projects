<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower House</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <!-- slider area start-->
        <section class="slider_area">
            <div class="container-fluid ">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./img/florist-making-beautiful-floral-bouquet.jpg" class="w-100"
                                        alt="img">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/florist-making-beautiful-floral-bouquet.png" class="w-100"
                                        alt="img">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- slider area end -->

        <section class="flower_area">
            <h2 class="text-center py-5"><span class="flower">Flower</span> House</h2>
            <div class="container">
                <div class="row flower_wrapper">
                    <!-- <div class="col-md-6 col-lg-4 col-xl-3"> -->

                    <!-- </div> -->
                </div>
            </div>
        </section>
    </main>

    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
