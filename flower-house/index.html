<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower House</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <!-- slider area start-->
        <section class="slider_area">
            <div class="container-fluid ">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./img/slider3.jpg" class="w-100" alt="img">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/slider1.jpg" class="w-100" alt="img">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- slider area end -->

        <section class="flower_area">
            <h2 class="text-center py-5"><span class="flower">Flower</span> House</h2>

            <div class="container">
                <div class="row">
                    <section class="search_box mb-5">
                        <form id="form" class="d-flex" role="search">
                            <input id="inputField" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </section>
                </div>
                <div class="row flower_wrapper">
                    <!-- content area -->
                </div>
            </div>
        </section>
    </main>


    <!-- modal body -->
    <div class="modal fade" id="info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Details Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- content area -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="common_btn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="order_btn"
                        onclick="alert('Sorry!! Our shop is under construction ...')">Order Now</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-5 mt-5">
        <h6 class="text-white text-center py-5">Copyright Â© Developed by Md Hamimul Haque</h6>
    </footer>

    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
